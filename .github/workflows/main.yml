name: Test, Build, and Deploy | Modul 01 - Lab2.2 Senior Project

on:
  push:
    branches: [main]

jobs:
  test-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v4
      - name: Testing Build pre-Deploy
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: package-lock.json
      - run: npm i
      - run: npm run build

  deploy:
    needs: test-build
    runs-on: ubuntu-latest

    steps:
      - name: Build app on VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/ssh-praktikan8
            echo "Cek folder project"
            if [ ! -d "$HOME/senpro/512630/modul02/senpro-github-action" ]; then
              echo "Repository belum di-clone. Cloning..."
              mkdir -p ~/senpro/512630/modul02
              cd ~/senpro/512630/modul02
              git clone https://github.com/ArgyaSabih/senpro-github-action
              cd ~/senpro/512630/modul02/senpro-github-action
              echo "Install Package dan Build Project"
              npm install
              npm run build
            else
              echo "Repository sudah ada. Building..."
              cd ~/senpro/512630/modul02/senpro-github-action
              git restore .
              git pull origin main
              echo "Install Package dan Build Project"
              npm install
              npm run build
            fi